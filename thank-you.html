<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e8f0ff);
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      height: 300px;
      background: url('https://raw.githubusercontent.com/razexamhub/razexamhub/main/WhatsApp%20Image%202025-07-05%20at%2023.14.30_803dc3c5.jpg') center/cover no-repeat;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .header-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .header-content a {
      text-decoration: none;
      color: white;
    }

    .header-content h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .header-content p {
      margin: 10px 0 0;
      font-size: 1.2rem;
    }

    nav {
      background-color: #334155;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 80px 20px;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      text-align: center;
    }

    main h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      color: #334155;
    }

    footer {
      background-color: #1e293b;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>

    <nav>

    </nav>

    <main>
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully. We'll get back to you as soon as possible.</p>
    </main>

    <footer>
      &copy; 2025 Raz Exam Hub. All rights reserved.
    </footer>
