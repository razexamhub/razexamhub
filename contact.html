<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Raz Exam Hub</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e8f0ff);
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      height: 300px;
      background: url('https://raw.githubusercontent.com/razexamhub/razexamhub/main/WhatsApp%20Image%202025-07-05%20at%2023.14.30_803dc3c5.jpg') center/cover no-repeat;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .header-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .header-content a {
      text-decoration: none;
      color: white;
    }

    .header-content h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .header-content p {
      margin: 10px 0 0;
      font-size: 1.2rem;
    }

    nav {
      background-color: #334155;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    main form input,
    main form textarea {
      background-color: #f9fafb;
      transition: border 0.2s, box-shadow 0.2s;
    }

    main form input:focus,
    main form textarea:focus {
      border: 1px solid #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background-color: #1e293b;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    button:hover {
      background-color: #334155;
      transform: scale(1.03);
      filter: brightness(1.1);
    }

    footer {
      background-color: #1e293b;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <a href="index.html">
          <h1>Raz Exam Hub</h1>
          <p>Your Trusted Exam Delivery Partner</p>
        </a>
      </div>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <main>
      <h2>Contact Us</h2>
      <p>If you have any questions or want to get in touch, please fill out the form below:</p>
      <form action="https://formspree.io/f/xanjzevl" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </main>

    <footer>
      &copy; 2025 Raz Exam Hub. All rights reserved.
    </footer>
  </div>
