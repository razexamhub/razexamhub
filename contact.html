<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Raz Exam Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }

    header {
      background-color: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #334155;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #1e293b;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #334155;
    }

    footer {
      background-color: #1e293b;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Raz Exam Hub</h1>
    <p>Your Trusted Exam Delivery Partner</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <p>Fill out the form below and we’ll get back to you soon:</p>
    
    <form action="https://formsubmit.co/admin@razexamhub.in" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>

      <!-- ✅ Extra Features -->
      <input type="hidden" name="_subject" value="New message from Raz Exam Hub Contact Form">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://razexamhub.in/thankyou.html">
      <!-- Simple honeypot anti-spam (this field should remain empty) -->
      <input type="text" name="_honey" style="display:none">
    </form>
  </main>

  <footer>
    &copy; 2025 Raz Exam Hub. All rights reserved.
  </footer>

</body>
</html>
