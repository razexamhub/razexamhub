<main>
  <h2 style="text-align:center; margin: 20px 0;">Your Shopping Cart</h2>
  <div id="cart-container"></div>
  <div style="text-align:center; margin-top: 20px;">
    <a href="checkout.html"><button>Proceed to Checkout</button></a>
  </div>
  <div id="success-message" class="success-message"></div>
</main>

<script>
  function loadCart() {
    const cartContainer = document.getElementById("cart-container");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
      document.querySelector("a[href='checkout.html']").style.display = "none";
      return;
    }

    let table = `
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
    `;

    let grandTotal = 0;

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.qty;
      grandTotal += itemTotal;

      table += `
        <tr>
          <td>
            <img src="${item.image}" alt="${item.name}" />
            <div>${item.name}</div>
          </td>
          <td>₹${item.price}</td>
          <td>${item.qty}</td>
          <td>₹${itemTotal}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        </tr>
      `;
    });

    table += `
        <tr>
          <td colspan="3" style="text-align:right;"><strong>Grand Total:</strong></td>
          <td><strong>₹${grandTotal}</strong></td>
          <td></td>
        </tr>
      </tbody></table>
    `;

    cartContainer.innerHTML = table;
  }

  function removeItem(index) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  window.onload = loadCart;
</script>
