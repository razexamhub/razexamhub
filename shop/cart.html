<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - munu Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .cart-link {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #eee;
    }

    td img {
      height: 50px;
      border-radius: 6px;
    }

    .remove-btn {
      padding: 6px 10px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c9302c;
    }

    .pay-btn {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pay-btn:hover {
      background-color: #0056b3;
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">üõçÔ∏è munu Store</div>
    <a href="index.html" class="cart-link">‚¨ÖÔ∏è Continue Shopping</a>
  </header>

  <h2>Your Shopping Cart</h2>
  <div id="cart-container"></div>
  <div id="success-message" class="success-message"></div>

  <script>
    function loadCart() {
      const cartContainer = document.getElementById("cart-container");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
        return;
      }

      let table = `
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
      `;

      let grandTotal = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        grandTotal += itemTotal;

        table += `
          <tr>
            <td>
              <img src="${item.image}" alt="${item.name}" />
              <div>${item.name}</div>
            </td>
            <td>‚Çπ${item.price}</td>
            <td>${item.qty}</td>
            <td>‚Çπ${itemTotal}</td>
            <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;
      });

      table += `
          <tr>
            <td colspan="3" style="text-align:right;"><strong>Grand Total:</strong></td>
            <td><strong>‚Çπ${grandTotal}</strong></td>
            <td></td>
          </tr>
        </tbody></table>
        <button class="pay-btn" onclick="goToCheckout()">Proceed to Checkout</button>
      `;

      cartContainer.innerHTML = table;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function goToCheckout() {
      window.location.href = "checkout.html";
    }

    window.onload = loadCart;
  </script>

</body>
</html>
