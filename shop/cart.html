<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - munu Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    td img {
      height: 50px;
      border-radius: 6px;
    }
    button {
      padding: 6px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">üõçÔ∏è munu Store</div>
    <a href="index.html" class="cart-link">‚¨ÖÔ∏è Continue Shopping</a>
  </header>

  <main>
    <h2 style="text-align:center; margin: 20px 0;">Your Shopping Cart</h2>
    <div id="cart-container"></div>
  </main>

  <script>
    function loadCart() {
      const cartContainer = document.getElementById("cart-container");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
        return;
      }

      let table = `
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
      `;

      let grandTotal = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        grandTotal += itemTotal;

        table += `
          <tr>
            <td>
              <img src="${item.image}" alt="${item.name}" />
              <div>${item.name}</div>
            </td>
            <td>‚Çπ${item.price}</td>
            <td>${item.qty}</td>
            <td>‚Çπ${itemTotal}</td>
            <td><button onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;
      });

      table += `
          <tr>
            <td colspan="3" style="text-align:right;"><strong>Grand Total:</strong></td>
            <td><strong>‚Çπ${grandTotal}</strong></td>
            <td></td>
          </tr>
        </tbody></table>
        <div style="text-align:center; margin-top: 20px;">
          <button onclick="placeOrder()">‚úÖ Place Order</button>
        </div>
      `;

      cartContainer.innerHTML = table;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function sendOrderToVendor(order) {
      fetch("https://script.google.com/macros/s/AKfycbxoh6DGalNlrZoiLYU-VMRBuxDILSmgQihO79hBpLI_5vLrZ1XaFxeFmLZn3Zoj0Ujf/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          customerName: order.customerName || "Guest",
          productName: order.name,
          qty: order.qty,
          price: order.price,
          total: order.qty * order.price,
          vendorEmail: "vendor@example.com" // Replace with real email if needed
        })
      })
      .then(res => res.text())
      .then(msg => console.log("‚úÖ Order sent to vendor:", msg))
      .catch(err => console.error("‚ùå Vendor order failed:", err));
    }

    function placeOrder() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      cart.forEach(item => {
        sendOrderToVendor({
          ...item,
          customerName: "Raz" // Optional: Make dynamic in future
        });
      });

      localStorage.removeItem("cart");
      alert("‚úÖ Order placed successfully!");
      loadCart();
    }

    window.onload = loadCart;
  </script>

</body>
</html>
