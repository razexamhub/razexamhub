<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - munu Store</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h2 {
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

  <h2>Checkout</h2>

  <div class="form-container">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="address" placeholder="Your Address" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="tel" id="contact" placeholder="Phone Number" required />
    <button onclick="payNow()">Pay with Razorpay</button>
  </div>

  <script>
    const backendURL = "https://razorpay-integration-ud5e.onrender.com"; // ✅ Your backend
    const sheetURL = "https://script.google.com/macros/s/AKfycbxoh6DGalNlrZoiLYU-VMRBuxDILSmgQihO79hBpLI_5vLrZ1XaFxeFmLZn3Zoj0Ujf/exec"; // ✅ Your Google Sheet Web App URL

    function payNow() {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!name || !address || !email || !contact) {
        alert("Please fill in all the details.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Cart is empty.");
        return;
      }

      const totalAmount = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      fetch(`${backendURL}/create-order`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: totalAmount }),
      })
      .then(res => res.json())
      .then(data => {
        const options = {
          key: "rzp_live_kwYFEvZVQbSwFM", // ✅ Replace with your Razorpay Key ID
          amount: data.order.amount,
          currency: "INR",
          name: "munu Store",
          description: "Order Payment",
          order_id: data.order.id,
          handler: function (response) {
            sendOrderToGoogleSheet(
              response.razorpay_payment_id,
              name,
              address,
              email,
              contact,
              cart,
              totalAmount
            );
          },
          prefill: { name, email, contact },
          theme: { color: "#3399cc" }
        };
        const rzp = new Razorpay(options);
        rzp.open();
      })
      .catch(err => {
        console.error(err);
        alert("Something went wrong while creating order.");
      });
    }

    function sendOrderToGoogleSheet(paymentId, name, address, email, contact, cart, total) {
      const orderData = {
        payment_id: paymentId,
        customer_name: name,
        customer_address: address,
        customer_email: email,
        customer_contact: contact,
        total_amount: total,
        items: cart
      };

      fetch(sheetURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(orderData)
      })
      .then(res => res.text())
      .then(data => {
        localStorage.removeItem("cart");
        alert("✅ Payment successful and order placed!");
        window.location.href = "success.html"; // or index.html
      })
      .catch(err => {
        console.error("Order not saved:", err);
        alert("❌ Payment succeeded but order failed to record.");
      });
    }
  </script>

</body>
</html>
