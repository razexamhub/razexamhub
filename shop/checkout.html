<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - munu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #232f3e;
      color: white;
      padding: 12px 20px;
      justify-content: space-between;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .cart-link {
      color: white;
      text-decoration: none;
    }

    .checkout-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      background-color: #232f3e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b2430;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <a href="index.html" class="logo">üõçÔ∏è munu</a>
    <a href="cart.html" class="cart-link">üõí View Cart</a>
  </header>

  <div class="checkout-container">
    <h1>Checkout</h1>
    <form id="checkoutForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}" />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="address" placeholder="Address" required></textarea>
      <button type="submit">Pay with Razorpay</button>
    </form>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_USER_ID"); // Replace with your actual EmailJS User ID

    document.getElementById("checkoutForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      const itemDetails = cart.map(item =>
        `${item.name} (Qty: ${item.qty}) - ‚Çπ${item.price * item.qty}`
      ).join('\n');

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      const options = {
        key: "rzp_test_stSgFyQjlpFMEy",
        amount: total * 100, // in paise
        currency: "INR",
        name: "munu",
        description: "Order Payment",
        prefill: {
          name: name,
          email: email,
          contact: phone
        },
        handler: function (response) {
          // Send Email
          emailjs.send("default_service", "YOUR_TEMPLATE_ID", {
            customer_name: name,
            customer_email: email,
            customer_phone: phone,
            customer_address: address,
            cart_details: itemDetails,
            total_price: total,
            payment_id: response.razorpay_payment_id,
            admin_email: "admin@razexamhub.in"
          }).then(function () {
            alert("‚úÖ Payment successful. Confirmation email sent.");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
          }, function (error) {
            alert("Payment succeeded but failed to send email: " + error.text);
          });
        },
        theme: { color: "#2c3e50" }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>

</body>
</html>
