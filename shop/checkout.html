<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - munu Store</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h2 {
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

  <h2>Checkout</h2>

  <div class="form-container">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="address" placeholder="Your Address" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="tel" id="contact" placeholder="Phone Number" required />
    <button onclick="payNow()">Pay with Razorpay</button>
  </div>

  <script>
    const backendURL = "https://razorpay-integration-ud5e.onrender.com"; // ✅ Your backend URL

    function payNow() {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!name || !address || !email || !contact) {
        alert("Please fill in all the details.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Cart is empty.");
        return;
      }

      const totalAmount = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      fetch(`${backendURL}/create-order`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: totalAmount }),
      })
        .then(res => res.json())
        .then(data => {
          const options = {
            key: "rzp_live_kwYFEvZVQbSwFM", // ✅ Your RAZORPAY_KEY_ID here
            amount: data.order.amount,
            currency: "INR",
            name: "munu Store",
            description: "Test Transaction",
            order_id: data.order.id,
            handler: function (response) {
              // ✅ Order success, send to Google Sheet or show success
              alert("Payment successful! ID: " + response.razorpay_payment_id);
              localStorage.removeItem("cart");
              window.location.href = "success.html";
            },
            prefill: {
              name: name,
              email: email,
              contact: contact
            },
            theme: {
              color: "#3399cc"
            }
          };
          const rzp = new Razorpay(options);
          rzp.open();
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong.");
        });
    }
  </script>

</body>
</html>
