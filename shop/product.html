<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - munu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-detail {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 20px;
    }
    .product-gallery img {
      max-height: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .quantity-select {
      margin: 15px 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <a href="index.html" class="logo">üõçÔ∏è munu</a>
    <a href="cart.html" class="cart-link">üõí Cart</a>
  </header>

  <div id="productContainer"></div>

  <script>
    const container = document.getElementById("productContainer");
    const product = JSON.parse(localStorage.getItem("selectedProduct"));

    if (!product || !product.name) {
      container.innerHTML = '<div class="error">‚ùå Product details not found.</div>';
    } else {
      container.innerHTML = `
        <div class="product-detail">
          <div class="product-gallery">
            <img src="${product.image1}" alt="${product.name} Image 1">
            <img src="${product.image2}" alt="${product.name} Image 2">
            <img src="${product.image3}" alt="${product.name} Image 3">
          </div>
          <h1>${product.name}</h1>
          <p><strong>Price:</strong> ‚Çπ${product.price}</p>
          <p>${product.description}</p>

          <div class="quantity-select">
            <label for="qty">Qty:</label>
            <input type="number" id="qty" value="1" min="1" />
            <span id="totalDisplay">Total: ‚Çπ${product.price}</span>
          </div>

          <button onclick="addToCart()">Add to Cart</button>
        </div>
      `;

      const price = parseFloat(product.price);
      const qtyInput = document.getElementById("qty");
      const totalDisplay = document.getElementById("totalDisplay");

      qtyInput.addEventListener("input", () => {
        const qty = parseInt(qtyInput.value) || 1;
        totalDisplay.textContent = "Total: ‚Çπ" + (qty * price);
      });

      window.addToCart = function () {
        const qty = parseInt(qtyInput.value) || 1;
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(item => item.name === product.name);

        if (existing) {
          existing.qty += qty;
        } else {
          cart.push({
            id: product.id,
            name: product.name,
            price: price,
            qty: qty,
            image: product.image1 // ‚úÖ image added here for cart/checkout
          });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${qty} item(s) added to cart.`);
      };
    }
  </script>

</body>
</html>
