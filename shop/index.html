<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>munu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- âœ… Amazon-style Top Nav -->
  <header class="navbar">
    <div class="logo">ğŸ›ï¸ munu</div>
    <input type="text" class="search-box" id="search" placeholder="Search products..." onkeyup="filterProducts()" />
    <a href="cart.html" class="cart-link">ğŸ›’ Cart</a>
  </header>

  <!-- âœ… Product Grid Starts Here -->
  <main class="product-grid" id="productGrid">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Pet+Food" alt="Pet Food">
      <h2>Pet Food</h2>
      <p>â‚¹400</p>
      <button onclick="addToCart('Pet Food', 400)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Mobile+Cover" alt="Mobile Cover">
      <h2>Mobile Cover</h2>
      <p>â‚¹250</p>
      <button onclick="addToCart('Mobile Cover', 250)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=LED+Desk+Lamp" alt="LED Desk Lamp">
      <h2>LED Desk Lamp</h2>
      <p>â‚¹600</p>
      <button onclick="addToCart('LED Desk Lamp', 600)">Add to Cart</button>
    </div>
  </main>

  <!-- âœ… JavaScript for Cart and Search -->
  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }

    function filterProducts() {
      const input = document.getElementById("search").value.toLowerCase();
      const products = document.querySelectorAll(".product");

      products.forEach(product => {
        const title = product.querySelector("h2").textContent.toLowerCase();
        product.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
